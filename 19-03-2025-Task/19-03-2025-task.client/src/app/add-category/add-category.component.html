<h2>Add Category</h2>

<form #categoryForm="ngForm" (ngSubmit)="add(categoryForm.value)">
  <div class="mb-3">
    <label for="name" class="form-label">Category Name</label>
    <input type="text" name="name" ngModel placeholder="Enter category name" class="form-control border-warning" required />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Category Description</label>
    <input type="text" name="description" ngModel placeholder="Enter description" class="form-control border-warning" required />
  </div>

  <div class="mb-3">
    <label for="img" class="form-label">Category Image</label>
    <input type="text" name="img" ngModel placeholder="Enter image URL" class="form-control border-warning" required />
  </div>

  <button type="submit" class="btn btn-warning">Add Category</button>
</form>

<p *ngIf="msg" class="alert alert-success mt-3">{{ msg }}</p>
