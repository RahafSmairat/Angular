<h2>Add a Product</h2>

<form #productForm="ngForm" (ngSubmit)="add(productForm.value)">
  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" name="name" ngModel required placeholder="Product Name" class="form-control border-warning" />
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">Image URL</label>
    <input type="text" name="image" ngModel required placeholder="Image URL" class="form-control border-warning" />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" name="description" ngModel required placeholder="Description" class="form-control border-warning" />
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" name="price" ngModel required placeholder="Price" class="form-control border-warning" />
  </div>

  <div class="mb-3">
    <label for="categoryID" class="form-label">Category</label>
    <select name="categoryID" ngModel required class="form-control border-warning">
      <option value="" disabled selected>Choose a category</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-warning">Add Product</button>
</form>

<p *ngIf="msg" class="alert alert-success mt-3">{{ msg }}</p>
