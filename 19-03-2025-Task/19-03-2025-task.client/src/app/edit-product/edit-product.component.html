<div class="container">
  <h2>Edit Product</h2>
  <form #productForm="ngForm" (ngSubmit)="updateProduct()">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control border-warning" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control border-warning" [(ngModel)]="product.description" name="description" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control border-warning" [(ngModel)]="product.price" name="price" required>
    </div>
    <button type="submit" class="btn btn-warning">Update</button>
  </form>
</div>
