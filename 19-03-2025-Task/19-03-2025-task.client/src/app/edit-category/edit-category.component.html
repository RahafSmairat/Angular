<div class="container">
  <h2>Edit Category</h2>
  <form #categoryForm="ngForm" (ngSubmit)="updateCategory()">
    <div class="mb-3">
      <label class="form-label">Category Name</label>
      <input type="text" class="form-control border-warning" [(ngModel)]="category.name" name="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control border-warning" [(ngModel)]="category.description" name="description"></textarea>
    </div>
    <button type="submit" class="btn btn-warning">Update</button>
  </form>
</div>
