<section class="vh-100" style="background-color: #DFC5FE;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign Up</h3>
            <form #signup ="ngForm" (ngSubmit)="register(signup.value)">
              <div data-mdb-input-init class="form-outline mb-4" style="text-align:left !important">
                <label class="form-label" for="typeEmailX-2">User Name</label>
                <input type="text" class="form-control form-control-lg" ngModel name="username"/>
              </div>

              <div data-mdb-input-init class="form-outline mb-4" style="text-align:left !important">
                <label class="form-label" for="typeEmailX-2">Email</label>
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" ngModel name="email" />
              </div>

              <div data-mdb-input-init class="form-outline mb-4" style="text-align:left !important">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" ngModel name="password" />
              </div>

              <div class="form-check d-flex justify-content-center mb-4">
                <p *ngIf="errorMessage" style="color:red">{{errorMessage}}</p>
              </div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
