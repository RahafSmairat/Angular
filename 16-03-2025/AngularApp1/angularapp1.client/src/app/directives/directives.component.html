

<div *ngIf="loggedIn">
  Welcome user!
</div>

<br />

<ul>
  <li *ngFor="let b of books">{{b.name}}</li>
</ul>

<div [ngSwitch]="gender">
  <p *ngSwitchCase="'female'">Female</p>
  <p *ngSwitchCase="'male'">male</p>
  <p *ngSwitchDefault>Please choose gender female/male</p>
</div>

<h3>My Name is: {{ myName }}</h3>
