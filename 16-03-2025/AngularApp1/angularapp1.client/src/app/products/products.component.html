<form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
  <input type="text" name="name" ngModel required placeholder="Product Name"><br />
  <input type="text" name="image" ngModel required placeholder="Image URL"><br />
  <input type="text" name="description" ngModel required placeholder="Description"><br />
  <input type="number" name="price" ngModel required placeholder="Price"><br />
  <input type="number" name="categoryID" ngModel required placeholder="categoryID" /><br />
  <button type="submit">Add Product</button>
</form>

<p *ngIf ="msg" style="color:red">{{msg}}</p>
